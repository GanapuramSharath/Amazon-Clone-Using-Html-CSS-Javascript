<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
   <div>
    <img class="ml-[44rem]"  src="./images/amazons.png" alt="">
   </div>
   <div class="border">
    <form action="" class="pl-[2rem]">
    <div class="h1 pt-[1rem]">
        Sign in
    </div>
   <label for="" class="h2 mt-[14px]">
    Email or mobile phone number
  </label>
 
    <input type="value" name="" id="input" required>
    
    
    <button class="button mt-[16px] hover:bg-[#dbb700] con " type="submit" id="submitButton"><a href="http://127.0.0.1:5500/index.html">Continue</button></a>
    <div class="h3  max-w-[22rem] pr-[4rem] flex">
        <span class="link">By continuing, you agree to Amazon's <a href="" class="text-[#0066c0] hover:underline hover:text-[#e77600]">Conditions of Use</a> and <a href="" class="text-[#0066c0] hover:underline hover:text-[#e77600]">Privacy Notice.</a></span>
    </div>
    <div class="flex mt-[16px]">
        <img src="./images/side.png" class="w-[6px] h-[10px] absolute mt-2" alt="">
        <a href="" class="ml-[0.8rem] relative text-[#0066c0] hover:underline hover:text-[#e77600] need mt-[4px]">Need help?</a>
    </div>
</form>
   </div>
   <div class="new mt-[2rem]">
    <hr>
    <p class="-[2rem] new max-w-[10rem]">New to Amazon?</p>
    <hr>
   </div>
   <button class="bt w-[350px] h-[30px] font-[13px] bg-white  ml-[36rem] mt-[1rem] create "><a href="http://127.0.0.1:5500/create.html?" class="font-[15px]  ">Create your Amazon account</a> </button>
   <hr class="mt-6 relative">
   <div class="f mb-11 absolute">
  <footer class="mt-[2rem] ml-[40rem] ">
    <div class="foot space-x-5 ">
        <a href="" class="text-[#0066c0] hover:underline hover:text-[#e77600]">Conditions of Use </a>
        <a href="" class="text-[#0066c0] hover:underline hover:text-[#e77600]">Privacy Notice </a>
        <a href="" class="text-[#0066c0] hover:underline hover:text-[#e77600]">Help</a>
    </div>
    <p class="footer mt-5 ml-2">Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
  </footer>
</div>
<script>
document.querySelector("#submitButton").addEventListener("click", async (e) => {
    e.preventDefault();
    const email = document.querySelector("#input").value;
    const password = prompt("Enter your password:");

    const res = await fetch("http://localhost:5000/signin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    alert(data.message);

    if (res.ok) {
        window.location.href = "index.html";
    }
});
</script>

</body>
</html>
