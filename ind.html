<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image and Text on Click</title>
    <link rel="stylesheet" href="ind.css">
</head>
<body>
    <div class="container">
        <img id="mainImage" src="./images/remote.jpg" alt="" />
        <p id="mainText"></p>
    </div>

    <div class="image-selection flex" id="imageSelection">
        <img class="thumbnail" src="./images/remote.jpg" alt="Image 1" data-description="Roku Ultra LT Streaming Media Player 4K/HD/HDR w/ 4K HDMI Cable" />
        <img class="thumbnail " src="./images/r2.jpg" alt="Image 2" data-description="Roku Ultra LT 4K/HDR/HD Streaming Player with Enhanced Voice Remote, Ethernet, MicroSD with Premium 6FT 4K Ready HDMI Cable, Black" />
        <img class="thumbnail" src="./images/r5.jpg" alt="Image 3" data-description="Roku Ultra LT Streaming Media Player 4K/HD/HDR w/ 4K HDMI Cable" />
        <img class="thumbnail " src="./images/r4.jpg" alt="Image 4" data-description="Roku Streaming Stick 4K | Portable Roku Streaming Device 4K/HDR/Dolby Vision, Roku Voice Remote, Free & Live TV" />
    </div>

    <script src="ind.js"></script>
</body>
</html>
