<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account page</title>
    <link rel="stylesheet" href="create.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div>
        <img class="ml-[44rem]"  src="./images/amazons.png" alt="">
       </div>
       <div class="border">
        <form action="" class="pl-[2rem]">
        <div class="h1 pt-[1rem]">
            Create account
        </div>
       <label for="" class="h2 mt-[14px]" >
        Your name
      </label>
        <input type="value" name="" id="input" placeholder="First and last name" required>
        <label for="" class="h2 mt-[14px]">
            Email
          </label>
            <input type="email" name="" id="input" required>
        
        <label for="" class="h2 mt-[14px]">
            Password
          </label>
            <input type="password" name="" id="input" placeholder="At least 6 characters" required>
            <div class="flex">
                <img src="./images/i.png" class="w-[1.4rem] h-[1.4rem]" alt="">
            <p class="i mt-1">Passwords must be at least 6 characters.</p>
            </div>
            <label for="" class="h2 mt-[14px]">
                Password again
              </label>
                <input type="password" name="" id="input" required>
                <button  class="button mt-[16px] hover:bg-[#dbb700] con"><a href="http://127.0.0.1:5500/index.html" required>Create your Amazon account</a></button>
                <div class="h3 gap-2 max-w-[29rem] pr-[4rem] flex">
                    <span class="link">By creating an account or logging in, you agree to Amazon’s<a href="" class="text-[#0066c0] hover:underline hover:text-[#e77600] pl-1">Conditions of Use</a> and <a href="" class="text-[#0066c0] hover:underline hover:text-[#e77600]">Privacy Notice.</a></span>
                </div>
       
    </form>
    <div class="flex mt-[16px] space-x-4 acco pl-7">
            
        <p class="position-relative mt-1">Already have an account? </p>
        <a href="http://127.0.0.1:5500/sign%20in.html?" class="ml-[0.8rem] position-relative text-[#0066c0] hover:underline hover:text-[#e77600] need mt-[4px]">
            Sign in </a>
            <img src="./images/side.png" class="w-[6px] h-[10px] position-absolute ml-40 mt-3" alt="">
    </div>
   
 </div>
 <hr class="mt-[3rem] relative">
 <div class="f mr-[10rem] absolute">
<footer class="mt-[2rem] ml-[40rem] ">
  <div class="foot space-x-5 ">
      <a href="" class="text-[#0066c0] hover:underline hover:text-[#e77600]">Conditions of Use </a>
      <a href="" class="text-[#0066c0] hover:underline hover:text-[#e77600]">Privacy Notice </a>
      <a href="" class="text-[#0066c0] hover:underline hover:text-[#e77600]">Help</a>
  </div>
  <p class="footer mt-5 ml-2">© 1996-2024, Amazon.com, Inc. or its affiliates</p>
</footer>
   <script>
document.querySelector(".con").addEventListener("click", async (e) => {
    e.preventDefault();
    const name = document.querySelectorAll("#input")[0].value;
    const email = document.querySelectorAll("#input")[1].value;
    const password = document.querySelectorAll("#input")[2].value;

    const res = await fetch("http://localhost:5000/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
    });

    const data = await res.json();
    alert(data.message);
});
</script> 
</body>
</html>
